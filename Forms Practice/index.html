    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <body>
    <div class ="container">

      <div class="row">

        <div class = "col-1-sm col-sm-offset-1">
          <h1>Form</h2>
          <form action="submit.php">
            <div class="form-group">
              <label for="Name">What is your name?</label>
              <input type="name" class="form-control" name ="name" id="Name" placeholder="Name">
            </div>

            <fieldset class="form-group">
            <legend>What is your gender?</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="male" value="male">
                Male
              </label>
            </div>
            <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="female" value="female">
                Female
              </label>
            </div>
          </fieldset>

          <label>Check all the foods you like:</label>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" name="taco" type="checkbox" value="yes">
              Tacos
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" name="fried rice" type="checkbox" value="yes">
              Fried rice
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" name="catfish" type="checkbox" value="yes">
              Catfish
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" name="sandwiches" type="checkbox" value="yes">
              Sandwiches
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" name="burgers" type="checkbox" value="yes">
              Burgers
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" name="fries" type="checkbox" value="yes">
              Fries
            </label>
          </div>

          <label>Which OS do you use?</label>
          <select class="form-control" name = "os">
            <option value="windows">Windows</option>
            <option value="osx">OSX</option>
            <option value="plan 9">Plan 9</option>
            <option value="other">Other</option>
          </select>

          <label>Do you have any questions?</label>
            <input class="form-control form-control-lg" name="comments" type="text" placeholder="Comments">

          <button type="submit" class="btn btn-primary">Submit</button>

          </form>
        </div>
    </div>
  </div>
