<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Three Columns</title>

    <style>

    #col20-1 {
      position: absolute;
      top: 0;
      left: 0;
      width: 20%;
      height: 100%;
      background: red;
    }
    #col60-2 {
      position: absolute;
      top: 0;
      left: 20%;
      width: 60%;
      height: 100%;
      background: blue;
    }
    #col20-3 {
      position: absolute;
      top: 0;
      left: 80%;
      width: 20%;
      height: 100%;
      background: yellow;
    }

    </style>

  </head>
  <body>
    <div id="col20-1"></div>
    <div id="col60-2"></div>
    <div id="col20-3"></div>
  </body>
</html>
