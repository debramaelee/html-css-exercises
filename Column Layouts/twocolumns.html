<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Two Columns</title>

    <style>

    #col-20 {
      position: absolute;
      top: 0;
      left: 0;
      width: 20%;
      height: 100%;
      background: red;
    }
    #col-80 {
      position: absolute;
      top: 0;
      left: 20%;
      width: 80%;
      height: 100%;
      background: blue;
    }

    </style>

  </head>
  <body>
    <div id="col-20"></div>
    <div id="col-80"></div>
  </body>
</html>
